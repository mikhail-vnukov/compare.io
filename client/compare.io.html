<head>
	<title>Todos!</title>
</head>

<body>
	<div id="main-pane">
		{{> scores}}
	</div>
</body>

<template name="scores">
	<table>
		<thead>
			<tr>
				<th></th>
				{{#each comparables}}
					<th>{{this.title}}</th>
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#each differences}}
				<tr>
					<td>
						{{this.title}}
					</td>
					{{#superhelper comparables}}
						<td class="addtag">
							{{#if editing}}
								<div class="tag edittag">
				          			<input type="text" id="edittag-input" value="" />
				       			</div>
							{{else}}
								{{#if value}}
									{{value}}
								{{else}}
									N/A
								{{/if}}
							{{/if}}
						</td>
					{{/superhelper}}

				</tr>
			{{/each}}
			<tr>
				<td colspan="{{comparables.length}}">
					<div id="new-todo-box">
						<input type="text" id="new-todo" placeholder="New item" />
					</div>
				</td>
			</tr>	
		</tbody>
	</table>
	
</template>
